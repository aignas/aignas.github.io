<!DOCTYPE html><!-- 01101101 01101001 01101110 01100100 01100100 01110101 01110011 01110100 -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.domain }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="/assets/favicon-152.png">
    <link rel="stylesheet" href="/assets/minddust.min.css">
    <script src="/assets/blazy.min.js"></script>
    {% feed_meta %}
    {% seo title=false %}
  </head>
  <body>
    <header>
      <nav>
        <ul class="text-xs-center">
          <li><a href="/" class="label label-darkblue">{{ site.name }}</a></li>
          <li><a href="/blog/" class="label label-darkblue tooltip" title="Articles"><span class="icon icon-quill"></span></a></li>
          <li><a href="/projects/" class="label label-darkblue tooltip" title="Projects"><span class="icon icon-rocket"></span></a></li>
          <li><a href="/feed.xml" class="label label-darkblue tooltip" title="RSS"><span class="icon icon-rss"></span></a></li>
          <li><a href="https://github.com/{{ site.github.username }}" class="label label-darkblue tooltip" title="GitHub"><span class="icon icon-github"></span></a></li>
          <li><a href="https://twitter.com/{{ site.twitter.username }}" class="label label-darkblue tooltip" title="Twitter"><span class="icon icon-twitter"></span></a></li>
        </ul>
      </nav>
    </header>
    <section>
      <article>{{ content }}</article>
    </section>
    <footer class="text-xs-center text-uppercase text-muted"><small>&copy; {{ site.domain }}, {{ site.copyright }} &ndash; <a href="/imprint/">imprint</a></small></footer>
  </body>
</html>
